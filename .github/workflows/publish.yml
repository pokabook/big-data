name: Publish Graph

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 19 * * *'

jobs:
  go:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ 1.21.3 ]

    steps:
      - name: Discord Notification
        uses: sarisia/actions-status-discord@v1
        with:
          title: "üöÄ ÌÅ¨Î°§ÎßÅ ÏãúÏûë üöÄ"
          status: ${{ job.status }}
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          color: 00FF00
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Use Go ${{ matrix.go-version }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: run
        id: go_run
        run: |
          go run . | while read line; do
            NUMBER_OF_COMPANY=$grep 'NUMBER_OF_COMPANY=' $line | cut -d '=' -f 2)
            NUMBER_OF_DATA=$grep 'NUMBER_OF_DATA=' $line | cut -d '=' -f 2)
            TOTAL_TIME=$grep 'TOTAL_TIME=' $line | cut -d '=' -f 2)
          done
          
          echo number_of_company=$NUMBER_OF_COMPANY >> $GITHUB_OUTPUT
          echo number_of_data=$NUMBER_OF_DATA >> $GITHUB_OUTPUT
          echo total_time=$TOTAL_TIME
          
          mkdir ./public
          mkdir ./public/css
          mv ./index.html ./public/
          mv ./css/graph.css ./public/css/

      - name: Discord Notification
        uses: sarisia/actions-status-discord@v1
        with:
          title: ":thumbsup::skin-tone-5: **ÌÅ¨Î°§ÎßÅ Í≤∞Í≥º** :thumbsup::skin-tone-5:"
          description: |
            ${{ steps.go-run.outputs.NUMBER_OF_COMPANY }}
            ${{ steps.go-run.outputs.NUMBER_OF_DATA }}
            ${{ steps.go-run.outputs.TOTAL_TIME }}
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          color: 00FF00

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GHP_TOKEN }}
          publish_dir: ./public

