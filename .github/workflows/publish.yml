name: Publish Graph

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 19 * * *'

jobs:
  go:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ 1.21.3 ]

    steps:
      - name: Discord Notification
        uses: sarisia/actions-status-discord@v1
        with:
          title: "ğŸš€ í¬ë¡¤ë§ ì‹œì‘ ğŸš€"
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          color: 00FF00
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Use Go ${{ matrix.go-version }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: run
        id: go-run
        run: |
          go run . 
          
          mkdir ./public
          mkdir ./public/css
          mv ./index.html ./public/
          mv ./css/graph.css ./public/css/

      - name: Discord Notification
        uses: sarisia/actions-status-discord@v1
        with:
          title: ":thumbsup::skin-tone-5: í¬ë¡¤ë§ ê²°ê³¼ :thumbsup::skin-tone-5:"
          description:  ${{join(steps.go-run.outputs.*, '\n')}}
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          color: 00FF00

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GHP_TOKEN }}
          publish_dir: ./public

