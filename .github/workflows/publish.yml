name: Publish Graph

on:
  push:
    branches:
      - main
  schedule:
    - cron: '* 19 * * *'

jobs:
  go:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ 1.21.3 ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Use Go ${{ matrix.go-version }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: run
        run: |
          go run .
          mkdir ./public
          mv ./index.html ./public/
          mv ./css/graph.css ./public/

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GHP_TOKEN }}
          publish_dir: ./public
